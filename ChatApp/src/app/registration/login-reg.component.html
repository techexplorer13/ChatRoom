<ion-content>
  <form>
    <ion-grid>
      <ion-card>
        <ion-row>
          <ion-col>
            <ion-item class="ion-no-padding">
              <ion-label position="floating">UserName</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="ion-no-padding">
              <ion-label position="floating">Email</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="ion-no-padding">
              <ion-label position="floating">Password</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button shape="round">Register</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-row>
        <ion-col class="ion-text-center" style="padding-top: 7%;">
          <ion-label>Already Have Account?</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" style="padding-top: 7%;">
          <ion-button shape="round" (click)="navigateToLogin()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
