<ion-content>
  <ion-grid>
    <form [formGroup]="userForm">
      <ion-card>
        <ion-row>
          <ion-col>
            <ion-item class="ion-no-padding">
              <ion-label position="floating" for="name">UserName</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>
            <span *ngIf="userForm.get('name').touched &&  userForm.get('name').status=='INVALID'">Name is invalid</span>
            <ion-item class="ion-no-padding">
              <ion-label position="floating" for="email">Email</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
            <span *ngIf="userForm.get('email').touched && userForm.get('email').status=='INVALID'">Email is invalid</span>
            <ion-item class="ion-no-padding">
              <ion-label position="floating" for="password">Password</ion-label>
              <ion-input formControlName="password"></ion-input>
            </ion-item>
            <span *ngIf="userForm.get('password').touched && userForm.get('password').status=='INVALID'">Password is invalid</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button shape="round" (click)="onSubmit()">Register</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </form>
    <ion-row>
      <ion-col class="ion-text-center" style="padding-top: 7%;">
        <ion-label>Already Have Account?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" style="padding-top: 7%;">
        <ion-button shape="round" (click)="navigateToLogin()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
