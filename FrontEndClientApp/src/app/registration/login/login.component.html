<ion-header>
  <ion-title>
    <ion-buttons>
      <ion-button (click)="back()">
      <ion-icon name="arrow-back-outline" size="medium"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-title>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-card>
      <ion-grid>
        <ion-row *ngIf="isLoginFailed">
          <ion-col class="ion-text-center">
            <ion-label color="danger">Invalid Crendentails</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="ion-no-padding">
              <ion-label position="floating" for="username">UserName</ion-label>
              <ion-input formControlName="username"></ion-input>
            </ion-item>
            <span *ngIf="loginForm.get('username').touched &&  loginForm.get('username').status=='INVALID'">Name is invalid</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="ion-no-padding">
              <ion-label position="floating" for="password">Password</ion-label>
              <ion-input formControlName="password"></ion-input>
            </ion-item>
            <span *ngIf="loginForm.get('password').touched && loginForm.get('password').status=='INVALID'">Password is invalid</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center" style="padding-top: 7%;">
            <ion-button shape="round" (click)="login()">Login</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
</ion-content>
